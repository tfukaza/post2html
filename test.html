<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.x-post {
		display: block;
		border: 1px solid #ccc;
		background-color: #ffffff;
		border-radius: 8px;
		margin: 0px;
		box-sizing: border-box;
		margin: 0px auto 0px auto;
		font-family: sans-serif;
		max-width: 500px;
		cursor: pointer;
	}
	.x-post:hover {
		background-color: #f9f9f9;
		transition: background-color 0.2s;
	}
	.x-post .profile {
		display: grid;
		grid-template-columns: 50px 1fr;
		grid-template-rows: 1fr 1fr;
		-moz-column-gap: 8px;
		column-gap: 8px;
		margin: 20px;
		margin-bottom: 0px;
	}
	.x-post .profile img {
		border-radius: 50%;
		width: 50px;
		height: 50px;
		grid-column: 1/2;
		grid-row: 1/3;
	}
	.x-post .profile .name {
		grid-column: 2/3;
		grid-row: 1/2;
		align-self: center;
		text-overflow: ellipsis;
		white-space: nowrap;
		overflow: hidden;
		font-weight: bold;
		font-size: 1em;
		color: #333;
	}
	.x-post .profile .screen-name {
		grid-column: 2/3;
		grid-row: 2/3;
		align-self: center;
		font-size: 0.9em;
		color: #666;
	}
	.x-post .post {
		word-wrap: break-word;
		margin: 20px;
	}
	.x-post .post a {
		color: #099ef5;
		text-decoration: none;
	}
	@container (min-width: 800px) {
		.has-media.has-text {
			max-width: 900px;
			display: grid;
			grid-template-columns: 1fr 1fr;
			justify-items: center;
			gap: 10px;
		}
		.has-media.has-text .main {
			grid-column: 1/2;
			width: 100%;
			padding: 20px;
		}
	}
	* {
	}
	.x-post .media {
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 1fr;
		align-items: center;
	}
	.x-post .media.num-media-1 {
		margin: 0px 20px 20px 20px;
	}
	.x-post .media.num-media-1 > div img {
		width: 100%;
		max-width: 100%;
		height: auto;
		border-radius: 8px;
	}
	.x-post .media:not(.num-media-1) {
		margin: 0px 0px 20px 0px;
	}
	.x-post .media:not(.num-media-1) > div {
		z-index: 1;
		grid-column: 1/2;
		grid-row: 1/2;
		position: relative;
		scroll-behavior: smooth;
		overflow-x: scroll;
		overflow-y: hidden;
		display: flex;
		align-items: center;
		gap: 21px;
		scroll-snap-type: x mandatory;
	}
	.x-post .media:not(.num-media-1) > div::-webkit-scrollbar {
		display: none;
	}
	.x-post .media:not(.num-media-1) > div img {
		width: 80%;
		height: -moz-fit-content;
		height: fit-content;
		border-radius: 8px;
		scroll-snap-align: start;
		scroll-margin-left: 20px;
		transition: transform 0.1s;
	}
	.x-post .media > button {
		z-index: 2;
		grid-column: 1/2;
		grid-row: 1/2;
		cursor: pointer;
		background-color: rgb(47, 51, 59);
		border: none;
		border-radius: 50%;
		width: 30px;
		height: 30px;
		color: white;
		text-align: center;
		font-size: 20px;
		transform: scale(1);
		transform-origin: center;
		transition:
			opacity 0.1s,
			transform 0.1s;
	}
	.x-post .media > button:hover {
		background-color: rgba(62, 65, 69, 0.137);
	}
	.x-post .media > button:disabled {
		opacity: 0;
		transform: scale(0);
	}
	.x-post .media button#left {
		margin-left: 20px;
	}
	.x-post .media button#right {
		margin-left: calc(100% - 50px);
	}
	@media only screen and (min-width: 800px) {
		.has-media.has-text {
			max-width: 900px;
		}
		.has-media.has-text .main {
			padding: 20px;
			box-sizing: border-box;
			background-image: linear-gradient(90deg, rgb(255, 255, 255) 90%, rgba(255, 255, 255, 0) 100%);
			z-index: 10;
			grid-row: 1/5;
			display: grid;
			grid-template-columns: 1fr;
			grid-template-rows: 1fr auto auto 1fr;
		}
		.has-media.has-text .main .profile {
			grid-row: 2/3;
		}
		.has-media.has-text .main .post {
			grid-row: 3/4;
		}
		.has-media.has-text .media.num-media-1 {
			margin: 20px;
			grid-column: 2/3;
			grid-row: 1/5;
		}
		.has-media.has-text .media.num-media-1 > div {
			grid-column: 2/3;
			grid-row: 2/4;
			justify-self: center;
			align-self: center;
		}
		.has-media.has-text .media:not(.num-media-1) {
			margin: 20px 0;
			grid-column: 1/3;
			grid-row: 1/5;
		}
		.has-media.has-text .media:not(.num-media-1) > div p:first-child {
			flex-shrink: 0;
			width: 420px;
		}
		.has-media.has-text .media:not(.num-media-1) > div img {
			width: 300px;
			scroll-margin-left: 460px;
		}
		.has-media.has-text .media:not(.num-media-1) button#left {
			margin-left: 450px !important;
		}
	}
	* {
	}
	* {
	}
</style>
